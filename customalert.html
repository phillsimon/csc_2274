<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Page title goes here</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta name="description" content="page description here">
</head>
<style>
/* Overlay background */
.overlay {
display: none; /* hidden by default */
position: fixed;
top: 0; left: 0;
width: 100%; height: 100%;
background: rgba(213, 56, 56, 0.5);
justify-content: center;
align-items: center;
}

/* Alert box */
.alert-box {
background: #d8d2d2;
padding: 20px;
border-radius: 10px;
box-shadow: 0 5px 15px rgba(0,0,0,0.3);
text-align: center;
width: 300px;
font-family: Arial, sans-serif;
}

button.alert:hover {font-size:10px !important;}

.alert-box button:hover {
background: #0056b3;
font-size:10px !important;

}
</style>


<body>
    <!-- Common header -->
    <div id="header"></div>

    <!-- Page content-->
    <main>
       <h1>Custom Alert Demo</h1>
    <button onclick="showAlert('Hello, World!')">Show Alert</button>
    
    <!-- Custom alert elements -->
    <div class="overlay" id="customAlert">
        <div class="alert-box">
            <p id="alertMessage">Default message</p>
            <button class="alert" onclick="closeAlert()">OK</button>
        </div>
    </div>
    
    <script>
        function showAlert(message) {
            document.getElementById('customAlert').style.display = 'flex';
            document.getElementById('alertMessage').innerText = message;
            
        }

        function closeAlert() {
            document.getElementById('customAlert').style.display = 'none';
        }
    </script>

    </main>

    <!-- Common footer -->
    <div id="footer"></div>

   

</body>

</html>
