<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About | Student Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Common Header -->
  <div id="header"></div>

  <!-- Page Content -->
  <main>
    <h1>About This Site</h1>
    <p>This is the about page. Notice the header and footer are the same as on the homepage.</p>
  </main>

  <!-- Common Footer -->
  <div id="footer"></div>

  <script>
    async function loadHTML(id, file) {
      const el = document.getElementById(id);
      const resp = await fetch(file);
      el.innerHTML = await resp.text();
    }
    loadHTML("header", "header.html");
    loadHTML("footer", "footer.html");
  </script>
</body>
</html>
