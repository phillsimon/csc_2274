<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Phillip Simon</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta description="Contact page for Phillip Simon" </head>

<body>
    <!-- Common header -->
    <div id="header"></div>

    <!-- Page content-->

    <main>


    <h1>Contact Us</h1>
    
    <form action="https://formspree.io/f/xqayjrnd" method="POST" id="contact-form">
    
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name">
    
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <span id="email-error" class="error"></span>
        
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone">
        <span id="phone-error" class="error"></span>
    
    
    
<!-- Dropdown (Select) -->
<label for="inquiry-type">Type of Inquiry</label>

<select id="inquiry-type" name="inquiry-type">
    <option value="general">General Question</option>
    <option value="support">Technical Support</option>
    <option value="feedback">Feedback</option>
    <option value="other">Other</option>
</select>



<fieldset>
<legend>Preferred contact method</legend>

<label>
    <input type="radio" name="contact-method" value="email"  >
    <span>Email</span>
</label>

<label>
    <input type="radio" name="contact-method" value="text" >
    <span>Text</span>
</label>

<label>
    <input type="radio" name="contact-method" value="phone" >
    <span>Phone</span>
</label>
</fieldset>

<fieldset class="different">
    <legend>Interests</legend>
<label>
    <input type="checkbox" name="services[]" value="web">
    <span>Web Design</span>
</label>
<label>
    <input type="checkbox" name="services[]" value="hosting">
    <span>Hosting</span>
</label>
<label>
    <input type="checkbox" name="services[]" value="seo">
    <span>SEO</span>
</label>
</fieldset>


        <label for="message">Message</label>
        <textarea id="message" name="message" rows="8"></textarea>
    
       
        <button type="submit" >Enter</button>
    </form>

        <!-- Common footer -->
        <div id="footer"></div>

       
</main>
</body>

</html>
